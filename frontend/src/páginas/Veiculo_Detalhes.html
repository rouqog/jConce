<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/src/estilização/Veiculo_Detalhes.css">
    <title>Simmas Automóveis | Detalhes do veículo</title>
</head>
<body>
    <script type="module" src="/frontend/src/scripts/Veiculo_Detalhes.mjs"></script>
    <script>
        function redirecionar() {
            alert("Um E-MAIL foi encaminhado à concessionária. Entraremos em contato.")
            window.location.href = "/frontend/src/páginas/Menu_Inicial.html"
        }
    </script>
    <nav id="menu">
        <h1>SIMMAS AUTOMÓVEIS</h1>
    </nav>
    <div class="detalhes-veiculo" id="detalhes-veiculo">
        <h2>Registrar Interesse</h2>
        <div class="detalhes-interesse" id="detalhes-interesse">
            <form class="form-interesse">
                <input type="text" id="nome" name="nome" placeholder="Nome" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required>
                <button type="button" onclick="redirecionar()">CONFIRMAR INTERESSE</button>
            </form>
        </div>
    </div>

</body>
</html>
